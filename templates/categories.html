{% extends "base.html" %}

{% block title %}Categories{% endblock %}

{% block content %}
<h1 class="main-title">Create a category</h1>
  <form action="{{ url_for('categories') }}" method="post">
    {{ form.csrf_token }}
    {{ form.name.label.text }} {{ form.name }}
    <button type="submit">{{ form.submit.label.text }}</button>
  </form>
  <h1 class="sub-title">Your Categories</h1>
  <div class="notes-list">
    {% for category in categories %}
      <div class="note">
          {{ category.name }}
          <form method="get" action="{{ url_for('view_category_notes', category_id=category.id) }}">
              <button type="submit">View Notes</button>
          </form>  
          <form method="get" action="{{ url_for('edit_category', category_id=category.id) }}" class="inline-form">
            <button type="submit">Change Category Name</button>
          </form>
          <form action="{{ url_for('delete_category', category_id=category.id) }}" method="post" class="inline-form">
            {{ form.csrf_token }}
            <button type="submit">Delete Category</button>
          </form>
      </div>
      {% endfor %}
    </div>
{% endblock %}
